<html>
  <head>
    <title>Attractive Calculator</title>
  </head>
  <link rel="stylesheet" href="Calculator.css" />

  <body class="b1">
    <h1
      style="
        color: aqua;
        text-align: center;
        margin-top: 3rem;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        font-size: 3rem;
      "
    >
      <b>ATTRACTIVE CALCULATOR</b>
    </h1>
    <br /><br />
    <form name="calc" class="ee" action="Calculator.html" method="post">
      <input type="text" name="hh" required id="display" />
      <br /><br />
      <input
        type="button"
        class="btndesign"
        value="C"
        onclick="calc.hh.value =''"
      />
      <input
        type="button"
        class="btndesign"
        value="<"
        onclick="calc.hh.value=calc.hh.value.substring(0,calc.hh.value.length*1-1)"
      />
      <input
        type="button"
        class="btndesign"
        value="00"
        onclick="calc.hh.value+='00'"
      />
      <input
        type="button"
        class="operatordesign"
        value="/"
        onclick="calc.hh.value+='/'"
      />
      <br /><br />
      <input
        type="button"
        class="btndesign"
        value="7"
        onclick="calc.hh.value+='7'"
      />
      <input
        type="button"
        class="btndesign"
        value="8"
        onclick="calc.hh.value+='8'"
      />
      <input
        type="button"
        class="btndesign"
        value="9"
        onclick="calc.hh.value+='9'"
      />
      <input
        type="button"
        class="operatordesign"
        value="*"
        onclick="calc.hh.value+='*'"
      />
      <br /><br />
      <input
        type="button"
        class="btndesign"
        value="4"
        onclick="calc.hh.value+='4'"
      />
      <input
        type="button"
        class="btndesign"
        value="5"
        onclick="calc.hh.value+='5'"
      />
      <input
        type="button"
        class="btndesign"
        value="6"
        onclick="calc.hh.value+='6'"
      />
      <input
        type="button"
        class="operatordesign"
        value="-"
        onclick="calc.hh.value+='-'"
      />
      <br /><br />
      <input
        type="button"
        class="btndesign"
        value="1"
        onclick="calc.hh.value+='1'"
      />
      <input
        type="button"
        class="btndesign"
        value="2"
        onclick="calc.hh.value+='2'"
      />
      <input
        type="button"
        class="btndesign"
        value="3"
        onclick="calc.hh.value+='3'"
      />
      <input
        type="button"
        class="operatordesign"
        value="+"
        onclick="calc.hh.value+='+'"
      />
      <br /><br />
      <input type="button" id="zero" value="0" onclick="calc.hh.value+='0'" />
      <input
        type="button"
        class="btndesign"
        value="."
        onclick="calc.hh.value+='.'"
      />
      <input
        type="button"
        class="operatordesign"
        value="="
        onclick="calc.hh.value =eval(calc.hh.value)"
      />
    </form>
  </body>
</html>
